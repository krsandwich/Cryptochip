    step: 7-synopsys-dc-synthesis
  design.v:
  - f: design.v
    step: 7-synopsys-dc-synthesis
  innovus-foundation-flow:
  - f: innovus-foundation-flow
    step: 8-cadence-innovus-flowsetup
edges_o:
